<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Everything's Grand Counselling Practice in Dublin, Ireland">
    <meta name="keywords" content="doom, doom 1993, first person shooter game, classic game">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>DOOM</title>
</head>
<body>
    <img class="title" src="assets/images/logo_doom.png" alt="Doom 1993 logo">
    <div id="open-menu" class='container'>
        <div class="big-doom-text">
            SELECT YOUR LEVEL OF DIFFICULTY
        </div>
        <button data-type="hard" type="button" class="btn start"><img src="assets/images/hurt-me.png" alt="Hurt me plenty button"></button>
        <button data-type="easy" type="button" class="btn start"><img src="assets/images/too-young.png" alt="Too young to die button"></button>
    </div>
    <div id="game-area" class="container hide">
        <div class="card" id="score">
            <div id="lives">Number of lives left</div>
            <img id="doom-guy" src="assets/images/face-4.png" alt="Doom guys face">
        </div>
        <div id="question" class="big-doom-text" data-type="question">
            Doom is the name of this game and this is your question
        </div>
        <div class="btn-grid">  
            
            <button id="answer-a" data-type="answer" type="button" class="btn"></button>
            
            <button id="answer-b" data-type="answer" type="button" class="btn"></button>
            
            <button id="answer-c" data-type="answer" type="button" class="btn"></button>
            
            <button id="answer-d" data-type="answer" type="button" class="btn"></button>
        </div>
        <span id="answer"></span>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
