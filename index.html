<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Quiz game themed around Doom 1993">
    <meta name="keywords" content="doom, doom 1993, first person shooter game, classic game">
    <link rel="shortcut icon" href="assets/images/doomguyfavicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>DOOM</title>
</head>
<body>
    <img class="title" src="assets/images/logo_doom.png" alt="Doom 1993 logo">
    <div id="open-menu" class='container'>
        <div class="big-doom-text">
            SELECT YOUR LEVEL OF DIFFICULTY
        </div>
        <button data-type="hard" type="button" class="btn start"><img src="assets/images/hurt-me.png" alt="Hurt me plenty button"></button>
        <button data-type="easy" type="button" class="btn start"><img src="assets/images/too-young.png" alt="Too young to die button"></button>
    </div>
    <div id="game-area" class="container hide">
        <div class="card" id="score"> 
            <img id="doom-guy" src="assets/images/doom-guy/guy-3.png" alt="Doom guys face">
            <div id="lives"></div>
        </div>
        <div id="score-update" class="container big-doom-text hide"></div>
        <div id="question" class="big-doom-text" data-type="question"></div>
        <div id="btn-grid">  
            <button id="answer-a" data-type="answer" type="button" class="btn"></button>
            <button id="answer-b" data-type="answer" type="button" class="btn"></button>
            <button id="answer-c" data-type="answer" type="button" class="btn"></button>
            <button id="answer-d" data-type="answer" type="button" class="btn"></button>
        </div>
    </div>
    <span id="correct-answer"></span>
    <div id="you-die" class="container hide"></div>
    <div id="you-survived" class="container hide">
        <img src="assets/images/Lose.png" alt="You lose, image of Cyberdemon, the final boss in Doom 1993">
    </div>
    <script src="assets/js/script.js"></script>
</body>
<audio id="doom-theme">
    <source src="assets/css/sounds/atDoomsGate.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
</html>
